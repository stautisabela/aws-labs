<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site is Down</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #e0e7ff, #ffd6e8, #d6f0ff);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    h1 {
        margin-top: 30px;
        color: #666;
        font-size: 2.5rem;
        letter-spacing: 2px;
    }

    .bunny {
        position: relative;
        width: 150px;
        height: 150px;
        animation: float 3s ease-in-out infinite;
    }

    /* Head */
    .head {
        width: 150px;
        height: 130px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
    }

    /* Droopy Ears */
    .ear {
        position: absolute;
        width: 40px;
        height: 100px;
        background: #fff;
        border-radius: 50px;
        top: -40px;
    }

    .ear::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 70px;
        background: #ffcce6;
        border-radius: 50px;
        top: 15px;
        left: 10px;
    }

    .ear.left {
        left: 5px;
        transform: rotate(-25deg);
    }

    .ear.right {
        right: 5px;
        transform: rotate(25deg);
    }

    /* Sad Eyes */
    .eye {
        position: absolute;
        width: 18px;
        height: 8px;
        border-top: 3px solid #333;
        border-radius: 50%;
        top: 55px;
    }

    .eye.left {
        left: 40px;
        transform: rotate(-10deg);
    }

    .eye.right {
        right: 40px;
        transform: rotate(10deg);
    }

    /* Blush */
    .blush {
        position: absolute;
        width: 20px;
        height: 10px;
        background: #ffb6c1;
        border-radius: 50%;
        top: 75px;
    }

    .blush.left {
        left: 25px;
    }

    .blush.right {
        right: 25px;
    }

    /* Sad Mouth */
    .mouth {
        position: absolute;
        width: 25px;
        height: 15px;
        border-top: 3px solid #333;
        border-radius: 50%;
        top: 85px;
        left: 62px;
    }

    /* Gentle floating animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>

<body>

<div class="bunny">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="mouth"></div>
    </div>
</div>

<h1>static website is down</h1>

</body>
</html>
